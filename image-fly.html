<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday ðŸŽ‚</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #FFB6C1;
        }

        .text {
            position: fixed;
            bottom: 50px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #FF4081;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="text">ðŸŽ‰ Happy Birthday BÃ© iuuuu! ðŸŽ‚</div>
    <audio autoplay loop>
        <source src="https://dongnv.blob.core.windows.net/bestnetify/1756203785626-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // láº¥y áº£nh tá»« localStorage (Ä‘Ã£ preload á»Ÿ index)
        const images = JSON.parse(localStorage.getItem("preloadImages")) || [];
        const imageObjects = [];
        const IMAGE_SIZE = 200;

        images.forEach(src => {
            const img = new Image();
            img.src = src; // Ä‘Ã£ cache nÃªn hiá»ƒn thá»‹ ngay
            imageObjects.push({
                img: img,
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height - IMAGE_SIZE),
                speed: Math.random() * 3 + 2
            });
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            imageObjects.forEach(obj => {
                if (obj.img.complete) {
                    ctx.drawImage(obj.img, obj.x, obj.y, IMAGE_SIZE, IMAGE_SIZE);
                    ctx.strokeStyle = "#FF4081";
                    ctx.lineWidth = 3;
                    ctx.strokeRect(obj.x, obj.y, IMAGE_SIZE, IMAGE_SIZE);
                    obj.x += obj.speed;
                    if (obj.x > canvas.width) {
                        obj.x = -IMAGE_SIZE;
                        obj.y = Math.random() * (canvas.height - IMAGE_SIZE);
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
